<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - FreshMarket</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-grocery-beige flex flex-col items-center justify-center p-4"
  >
    <div class="card w-full max-w-md border rounded-lg shadow-sm bg-white">
      <div class="card-header text-center p-6">
        <div class="flex justify-center mb-4">
          <span class="bg-grocery-green text-white p-3 rounded-full">
            <i data-lucide="apple" class="lucide-apple"> </i>
          </span>
        </div>
        <h3 class="card-title text-2xl font-display text-grocery-green">
          Admin Login
        </h3>
        <p class="card-description text-sm text-muted-foreground">
          Faça o login para ter acesso ao dashboard de gestão da loja
        </p>
      </div>
      <div class="card-content p-6 pt-0">
        <form id="login-form" class="space-y-4">
          <div class="form-item space-y-2">
            <label
              for="username"
              class="form-label block text-sm font-medium text-gray-700"
            >
              Nome de usuário
            </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Digite seu nome de usuário"
              class="form-control w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-grocery-green"
              required
            />
            <p class="form-message text-sm text-destructive"></p>
          </div>
          <div class="form-item space-y-2">
            <label
              for="password"
              class="form-label block text-sm font-medium text-gray-700"
            >
              Palavra passe
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua palavra passe"
              class="form-control w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-grocery-green"
              required
            />
            <p class="form-message text-sm text-destructive"></p>
          </div>
          <p id="error-message" class="text-grocery-red text-sm"></p>
          <button
            type="submit"
            class="w-full bg-grocery-green hover:bg-grocery-green/90 text-white py-2 rounded"
          >
            Conecte-se
          </button>
        </form>
      </div>
      <a href="/" class="ml-6">Voltar à página inicial</a>
    </div>
    <script src="admin.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
