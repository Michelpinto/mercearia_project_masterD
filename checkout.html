<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - FreshMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="min-h-screen bg-grocery-beige flex flex-col">
    <header class="bg-white shadow-sm py-4">
      <div class="container mx-auto px-4 flex items-center">
        <div class="flex items-center space-x-2 text-grocery-green">
          <span class="bg-grocery-green text-white p-3 rounded-full">
            <i data-lucide="apple" class="lucide-apple"> </i>
          </span>
          <h1
            class="text-2xl font-bold text-grocery-green hover:text-grocery-green/90"
          >
            FreshMarket
          </h1>
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto py-8 px-4">
      <a href="/" class="flex items-center space-x-2 text-grocery-green mb-4">
        <i data-lucide="arrow-left" class="lucide-arrow-left"></i>
        <span class="text-sm">Continuar comprando</span>
      </a>
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 md:p-8">
        <h1 class="text-2xl font-bold mb-6 text-grocery-green">Checkout</h1>
        <form id="checkout-form" class="space-y-6">
          <div class="space-y-4">
            <h2 class="text-lg font-medium">Informação do cliente</h2>
            <div>
              <label
                for="fullName"
                class="block text-sm font-medium text-gray-700"
                >Nome completo</label
              >
              <input
                id="fullName"
                name="fullName"
                placeholder="Escreva o seu nome completo"
                class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-grocery-green"
                required
              />
            </div>
            <div>
              <label
                for="dateOfBirth"
                class="block text-sm font-medium text-gray-700"
                >Data de nascimento</label
              >
              <input
                id="dateOfBirth"
                name="dateOfBirth"
                type="date"
                class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-grocery-green"
                required
              />
            </div>
          </div>

          <div class="space-y-4">
            <h2 class="text-lg font-medium">Endereço para envio</h2>
            <div>
              <label
                for="address"
                class="block text-sm font-medium text-gray-700"
                >Morada</label
              >
              <input
                id="address"
                name="address"
                placeholder="123 Rua Maria, 4 dto"
                class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-grocery-green"
                required
              />
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="city"
                  class="block text-sm font-medium text-gray-700"
                  >Distrito</label
                >
                <input
                  id="city"
                  name="city"
                  placeholder="Distrito"
                  class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-grocery-green"
                  required
                />
              </div>
              <div>
                <label
                  for="postalCode"
                  class="block text-sm font-medium text-gray-700"
                  >Código postal</label
                >
                <input
                  id="postalCode"
                  name="postalCode"
                  placeholder="Código postal"
                  class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-grocery-green"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="country"
                class="block text-sm font-medium text-gray-700"
                >País</label
              >
              <input
                id="country"
                name="country"
                placeholder="País"
                class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-grocery-green"
                required
              />
            </div>
          </div>

          <div class="pt-4">
            <button
              type="submit"
              id="completeOrderBtn"
              class="w-full bg-grocery-green hover:bg-grocery-green/90 text-white py-2 rounded transition-colors"
            >
              Completar Pedido
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="checkout.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
      document.getElementById('currentYear').textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
